<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este video está hospedado no meu próprio servidor</p>
   <video width="500" poster="imagens/limoes.png" controls>
    <source src="midia/meu-video.m4v" type="video/m4v">
    <source src="midia/meu-video.ogv" type="video/ogv">
    <source src="midia/meu-video.webm" type="video/webm">
    <source src="midia/meu-video.mp4" type="video/mp4">
    <p>seu navegador não é compativel com videos</p>

   </video>
</body>
</html>
